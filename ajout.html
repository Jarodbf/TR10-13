<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset=utf-8>
    <link rel="stylesheet" type="text/css" href="css/debase.css">
    <title>Roulette</title>
    <script src="js/roulette.js"></script>
</head>
<body>
<!-- ***** NAVIGATION ***** -->
<header>
    <nav>
        <a href="index.html">Index</a>
        <a href="#formRoul">Ajouter élement</a>
        <a href="#formSupp">Supprimer élement</a>
        <a href="#Roulette">Tourner la roue</a>
    </nav>
</header>
<!-- ***** FORMULAIRE ***** -->

<form id="formRoul" action=# onSubmit='return ajouterEl(this);'>
    <fieldset>
        <legend>Création d'un élément</legend>
        <!-- nom -->
        <label for="nom">Nom : </label>
        <input id="nom" name="nom" type="text" required> <br><br>
        <!-- bouton -->
        <input type="submit" value="Ajouter Tâche">
        <input type="reset">
    </fieldset>
</form>
<hr>

<!-- ***** AFFICHAGE ***** -->

<div>
    <fieldset class="test">
        <legend><button onclick="affiche()">Afficher élément</button></legend>
        <div id="elAffichage">
        </div>
    </fieldset>
    <br>
</div>
<hr>
<form id="formSupp" action=# onSubmit='return supp(this);'>
    <fieldset>
        <legend>Supression d'un élément</legend>
        <!-- Numero -->
        <label for="formSupp">Numéro : </label>
        <input id="suppV" name="suppV" type="number" min="0" step="1" required> <br><br>
        <!-- bouton -->
        <input type="submit" value="Suprimer">
        <input type="reset">
    </fieldset>
</form>
<hr>
<section id="Roulette">

</section>
</body>
</html>
